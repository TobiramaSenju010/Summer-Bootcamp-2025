{% extends "base.html" %}

{% block title %}{{ user.name }}'s Profile{% endblock %}

{% block content %}
<div class="profile-page">
    {% if user.image %}
    <div class="profile-image-container">
        <img src="{{ url_for('static', filename=user.image) }}" alt="Profile Image" class="profile-image"/>
    </div>
    {% endif %}

    <div class="profile-info-box">
        <h2>{{ user.name }}</h2>
        <p><span class="label">Age:</span> {{ age }}</p>
        <p><span class="label">Address:</span> {{ user.address }}</p>
        <a href="{{ url_for('logout') }}" class="logout-button">Log Out</a>
    </div>
</div>
{% endblock %}
